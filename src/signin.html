---
layout: default
title: Signin
---

<h1 class="page__title page__title--center">Вход</h1>

<div class="modal">
    <div class="modal__content">
        <form class="form" action="/" method="post">
            <div class="form__group form__group--md">
                <input class="form__control" type="text" placeholder="Ваше имя"
                <span class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <input class="form__control" type="email" placeholder="Ваш e-mail"><span
                    class="form__line"></span>
            </div>
            <div class="form__group form__group--md">
                <textarea class="form__control form__control--textarea" placeholder="Текст сообщения"> </textarea><span
                    class="form__line"></span>
            </div>

            <div class="form__footer form__footer--center">
                <div class="form__group form__group--md">
                    <button class="btn btn--blue btn--rounded btn--sm" type="submit">Войти</button>
                </div>
            </div>
        </form>
    </div>
</div>
